<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - TMHKchat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #10b981, #34d399); min-height: 100vh; }
        .login-container { max-width: 400px; margin: 50px auto; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; }
        .login-header { background: linear-gradient(135deg, #4f46e5, #7c3aed); color: white; padding: 30px 20px; text-align: center; }
        .login-body { padding: 30px; }
        .password-toggle-container { position: relative; }
        .password-toggle { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); border: none; background: none; cursor: pointer; color: #6c757d; z-index: 5; }
        .form-control { padding-right: 40px; }
        .account-type-card { border: 2px solid #e9ecef; border-radius: 8px; padding: 15px; text-align: center; transition: all 0.3s; cursor: pointer; margin-bottom: 10px; }
        .account-type-card.selected { border-color: #4f46e5; background: #f8f9ff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2><i class="bi bi-person-circle"></i></h2>
                <h4>ログイン</h4>
            </div>
            <div class="login-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show">
                                {{ message }} <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form method="POST" action="{{ url_for('login_auth') }}">
                    <div class="mb-4">
                        <label class="form-label fw-bold">アカウントタイプ (管理者ログインの場合は不要)</label>
                        <div class="row">
                            {% for key, value in account_types.items() %}
                            <div class="col-12">
                                <div class="account-type-card" onclick="selectAccountType('{{ key }}')">
                                    <input type="radio" name="account_type" value="{{ key }}" id="type-{{ key }}" {% if key == selected_account_type %}checked{% endif %} style="display: none;">
                                    <div class="fw-bold">{{ value['name'] }}</div>
                                    <small class="text-muted">{{ value['name'] }}用アカウント</small>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="mb-3" id="custom-account-name-wrapper-login" style="display: none;">
                        <label for="custom_account_name" class="form-label">コミュニティ名</label>
                        <input type="text" class="form-control" id="custom_account_name" name="custom_account_name" placeholder="参加しているコミュニティ名を入力">
                    </div>
                    <div class="mb-3">
                        <label for="login_id" class="form-label">メールアドレスまたはユーザー名</label>
                        <input type="text" class="form-control" id="login_id" name="login_id" required placeholder="管理者メールアドレスを入力">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <div class="password-toggle-container">
                            <input type="password" class="form-control" id="password" name="password" required placeholder="パスワード">
                            <button type="button" class="password-toggle" onclick="togglePassword('password')"><i class="bi bi-eye" id="password-toggle-icon"></i></button>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">ログイン状態を保持する</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3"><i class="bi bi-box-arrow-in-right"></i> ログイン</button>
                    <div class="text-center">
                        <a href="{{ url_for('login') }}" class="text-decoration-none">アカウント選択に戻る</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function selectAccountType(type) { /* ... (元と同じJS) ... */ }
        function togglePassword(inputId) { /* ... (元と同じJS) ... */ }
        document.addEventListener('DOMContentLoaded', function() { /* ... (元と同じJS) ... */ });
    </script>
</body>
</html>
