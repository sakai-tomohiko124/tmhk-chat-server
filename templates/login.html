<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple of Mysteries - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a0a2e 0%, #3d1f5c 50%, #6b2d5c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffd700;
            padding: 20px;
        }

        .container {
            background: rgba(26, 10, 46, 0.9);
            border: 3px solid #ffd700;
            border-radius: 15px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .subtitle {
            text-align: center;
            color: #c9a961;
            margin-bottom: 30px;
            font-style: italic;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #ffd700;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: #c9a961;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Georgia', serif;
        }

        .tab:hover {
            color: #ffd700;
        }

        .tab.active {
            color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
            border-bottom: 3px solid #ffd700;
            margin-bottom: -2px;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffd700;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(61, 31, 92, 0.5);
            border: 2px solid #6b2d5c;
            border-radius: 8px;
            color: #ffd700;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        input::placeholder {
            color: #8b7355;
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ffd700 0%, #c9a961 100%);
            border: none;
            border-radius: 8px;
            color: #1a0a2e;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Georgia', serif;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #90ee90;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #ff6b6b;
        }

        .message.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚔️ Temple of Mysteries ⚔️</h1>
        <p class="subtitle">Enter the Ancient Realm</p>

        <div class="tabs">
            <button class="tab active" data-tab="login">Login</button>
            <button class="tab" data-tab="register">Register</button>
        </div>

        <div id="message" class="message"></div>

        <div id="login-form" class="form-content active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Enter the Temple</button>
            </form>
        </div>

        <div id="register-form" class="form-content">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" placeholder="Choose a username" required minlength="3">
                    <div class="error" id="username-error">Username must be at least 3 characters</div>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="Choose a password" required minlength="6">
                    <div class="error" id="password-error">Password must be at least 6 characters</div>
                </div>
                <div class="form-group">
                    <label for="register-confirm">Confirm Password</label>
                    <input type="password" id="register-confirm" name="confirm" placeholder="Confirm your password" required>
                    <div class="error" id="confirm-error">Passwords do not match</div>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tabName}-form`).classList.add('active');
                
                hideMessage();
            });
        });

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
        }

        function hideMessage() {
            const message = document.getElementById('message');
            message.className = 'message';
        }

        // Login handler
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Login successful! Entering the temple...', 'success');
                    setTimeout(() => {
                        window.location.href = '/intro';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
            }
        }

        // Register handler with validation
        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            // Reset errors
            document.querySelectorAll('.error').forEach(e => e.classList.remove('show'));

            let isValid = true;

            // Validate username
            if (username.length < 3) {
                document.getElementById('username-error').classList.add('show');
                isValid = false;
            }

            // Validate password
            if (password.length < 6) {
                document.getElementById('password-error').classList.add('show');
                isValid = false;
            }

            // Validate password match
            if (password !== confirm) {
                document.getElementById('confirm-error').classList.add('show');
                isValid = false;
            }

            if (!isValid) return;

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Registration successful! Logging you in...', 'success');
                    setTimeout(() => {
                        window.location.href = '/intro';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
            }
        }

        // Real-time validation for confirm password
        document.getElementById('register-confirm')?.addEventListener('input', function() {
            const password = document.getElementById('register-password').value;
            const confirm = this.value;
            const error = document.getElementById('confirm-error');
            
            if (confirm && password !== confirm) {
                error.classList.add('show');
            } else {
                error.classList.remove('show');
            }
        });
    </script>
</body>
</html>
