<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- 文字コードをUTF-8に設定 -->
    <meta charset="UTF-8">
    
    <!-- スマートフォンなど、様々なデバイスで表示を最適化するための設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ブラウザのタブに表示されるページのタイトル -->
    <title>チャットへようこそ</title>
    <nav>
        <a href="/">ホーム</a>
        <a href="https://sakai-tomohiko124.github.io/index.html">プログラミング言語検索ツール</a>
        <a href="https://sakai-tomohiko124.github.io/gameserver/index.html">ゲーム画面へ</a>
    </nav>
    <!-- ページのデザインを定義するCSS（スタイルシート） -->
    <style>
        /* ページ全体の基本的なスタイル */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center; /* 水平方向の中央揃え */
            align-items: center;     /* 垂直方向の中央揃え */
            height: 100vh;           /* 画面の高さいっぱいに表示 */
            margin: 0;
            color: #fff;
        }

        nav {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: background 0.3s;
            font-size: 14px;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ログインフォームのコンテナ */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* h1タグ（一番大きな見出し）のスタイル */
        h1 {
            text-align: center; /* テキストを中央揃えにする */
            color: #fff;       /* 文字色を白にする */
            margin-top: 0;
            margin-bottom: 24px;
            font-weight: 300;
            font-size: 2.5rem;
        }
        
        /* form（入力フォーム全体）のスタイル */
        form {
            display: flex;
            flex-direction: column; /* 子要素を縦に並べる */
        }
        
        /* テキスト入力欄（input type="text"）のスタイル */
        input[type="text"] {
            padding: 15px;           /* 内側の余白を少し大きめに */
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="text"]:focus {
            border-color: #fff;
        }
        
        /* 送信ボタン（input type="submit"）のスタイル */
        input[type="submit"] {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        /* 送信ボタンにマウスカーソルが乗ったときのスタイル */
        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Flashメッセージ（エラーメッセージなど）のスタイル */
        .flash-messages {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }

        .flash {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            background: rgba(255, 0, 0, 0.2);
            color: #ffcccc;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                top: 10px;
                left: 10px;
                right: 10px;
            }

            nav a {
                margin-bottom: 10px;
                font-size: 12px;
                padding: 8px 12px;
            }

            .login-container {
                padding: 30px 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            input[type="text"], input[type="submit"] {
                padding: 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px 15px;
                max-width: 95%;
            }

            h1 {
                font-size: 1.8rem;
            }

            nav a {
                font-size: 11px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        <!-- ページの一番大きな見出し -->
        <h1>チャットに参加</h1>
    
        <!-- 
          Flaskの `flash()` 関数で設定されたメッセージを表示するエリアです。
          `get_flashed_messages()` でメッセージのリストを取得し、ループで表示します。
        -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flash-messages">
              {% for message in messages %}
                <li class="flash">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <!-- ユーザーからの入力を受け付けるフォーム -->
        <form action="{{ url_for('index') }}" method="post">
            
            <!-- ユーザー名を入力するためのテキストボックス -->
            <input type="text" name="username" placeholder="あなたの名前を入力" required autofocus>
            
            <!-- フォームの内容を送信するためのボタン -->
            <input type="submit" value="チャットを開始">
        </form>
    </div>
    
</body>
</html>
