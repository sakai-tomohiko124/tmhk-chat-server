<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定 - TMHKchat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .list-group-item .bi {
            width: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container my-4" style="max-width: 700px;">
    <a href="{{ url_for('main_app') }}" class="btn btn-secondary mb-4"><i class="bi bi-arrow-left"></i> 戻る</a>
    <h1 class="mb-4"><i class="bi bi-gear-fill"></i> 設定</h1>

    <!-- アカウント -->
    <h4 class="mt-4 mb-3">アカウント</h4>
    <div class="card mb-4">
        <div class="list-group list-group-flush">
            <a href="{{ url_for('profile_edit_page') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div><i class="bi bi-person-circle mr-2"></i>プロフィール編集</div>
                <i class="bi bi-chevron-right"></i>
            </a>
            <a href="{{ url_for('password_change_page') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div><i class="bi bi-shield-lock mr-2"></i>パスワード変更</div>
                <i class="bi bi-chevron-right"></i>
            </a>
            <a href="{{ url_for('email_change_page') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div><i class="bi bi-envelope-at mr-2"></i>メールアドレス変更</div>
                <i class="bi bi-chevron-right"></i>
            </a>
             <a href="{{ url_for('account_delete_page') }}" class="list-group-item list-group-item-action text-danger d-flex justify-content-between align-items-center">
                <div><i class="bi bi-trash3 mr-2"></i>アカウントを削除</div>
                <i class="bi bi-chevron-right"></i>
            </a>
        </div>
    </div>
    
    <!-- プライバシー管理 -->
    <h4 class="mt-4 mb-3">プライバシー管理</h4>
    <div class="card mb-4">
        <div class="list-group list-group-flush">
             <a href="{{ url_for('age_verification_page') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div><i class="bi bi-person-check mr-2"></i>年齢確認</div>
                <span class="badge badge-warning">未確認</span>
            </a>
            <a href="{{ url_for('block_list_page') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div><i class="bi bi-slash-circle mr-2"></i>ブロックリスト</div>
                <i class="bi bi-chevron-right"></i>
            </a>
            <a href="{{ url_for('hidden_list_page') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div><i class="bi bi-eye-slash mr-2"></i>非表示リスト</div>
                <i class="bi bi-chevron-right"></i>
            </a>
        </div>
    </div>
    
    <!-- アプリ設定 -->
    <h4 class="mt-4 mb-3">アプリ設定</h4>
    <div class="card mb-4">
        <div class="list-group list-group-flush">
             <a href="{{ url_for('notification_settings_page') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div><i class="bi bi-bell mr-2"></i>通知設定</div>
                <i class="bi bi-chevron-right"></i>
            </a>
            <a href="{{ url_for('language_settings_page') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div><i class="bi bi-translate mr-2"></i>言語 (Language)</div>
                <div class="text-muted">日本語 <i class="bi bi-chevron-right"></i></div>
            </a>
            <a href="{{ url_for('usage_time_page') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div><i class="bi bi-clock-history mr-2"></i>アプリ使用時間</div>
                <i class="bi bi-chevron-right"></i>
            </a>
        </div>
    </div>
    
    <!-- 機能・データ管理 -->
    <h4 class="mt-4 mb-3">機能・データ管理</h4>
    <div class="card mb-4">
        <div class="list-group list-group-flush">
            <a href="{{ url_for('alarm_settings_page') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div><i class="bi bi-alarm mr-2"></i>アラーム設定</div>
                <i class="bi bi-chevron-right"></i>
            </a>
            <a href="{{ url_for('talk_backup_page') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div><i class="bi bi-cloud-arrow-up mr-2"></i>トークのバックアップ</div>
                <i class="bi bi-chevron-right"></i>
            </a>
             <a href="{{ url_for('api_settings_page') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div><i class="bi bi-sliders mr-2"></i>APIの設定</div>
                <i class="bi bi-chevron-right"></i>
            </a>
        </div>
    </div>

    <!-- ヘルプ -->
    <h4 class="mt-4 mb-3">ヘルプ</h4>
     <div class="card mb-4">
        <div class="list-group list-group-flush">
            <a href="{{ url_for('app_manual_page') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div><i class="bi bi-book mr-2"></i>アプリの説明書</div>
                <i class="bi bi-chevron-right"></i>
            </a>
            <a href="{{ url_for('announcements_page') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <div><i class="bi bi-megaphone mr-2"></i>運営からのお知らせ</div>
                <i class="bi bi-chevron-right"></i>
            </a>
        </div>
    </div>
</div>
    <div class="mt-4">
        <a href="{{ url_for('login_classic') }}" class="btn btn-outline-success btn-block"></a>
            <i class="bi bi-person-plus-fill mr-2"></i>アカウントを追加
        </a>
    </div>

    <div class="mt-2">
         <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-block">ログアウト</a>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
