<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アラーム設定 - TMHKchat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container my-4" style="max-width: 600px;">
    <a href="{{ url_for('settings_page') }}" class="btn btn-secondary mb-4"><i class="bi bi-arrow-left"></i> 戻る</a>
    <h1 class="mb-4"><i class="bi bi-alarm-fill"></i> アラーム設定</h1>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="alarm-enabled" name="enabled" {% if alarm.enabled %}checked{% endif %}>
                        <label class="custom-control-label" for="alarm-enabled">アラームを有効にする</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="alarm-time">時刻</label>
                    <input type="time" id="alarm-time" name="time" class="form-control" value="{{ alarm.time }}">
                </div>
                <button type="submit" class="btn btn-primary mt-3">設定を保存</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
