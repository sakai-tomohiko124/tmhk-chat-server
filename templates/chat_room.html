<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャット - AREChat</title>
    <link rel="stylesheet" href="/static/arechat-futuristic.css">
    <link rel="stylesheet" href="/static/chat.css">
</head>
<body>
    <div class="chat-container">
        <!-- ヘッダー -->
        <div class="chat-header">
            <button class="back-btn" onclick="history.back()">←</button>
            <div class="chat-title">
                <span id="chatRoomName">チャットルーム</span>
                <span class="online-status" id="onlineStatus">オンライン</span>
            </div>
            <button class="menu-btn" onclick="toggleChatMenu()">⋮</button>
        </div>

        <!-- メッセージエリア -->
        <div class="messages-area" id="messagesArea">
            <!-- メッセージがここに表示されます -->
        </div>

        <!-- タイピングインジケーター -->
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <span class="typing-text"></span>
        </div>

        <!-- 入力エリア -->
        <div class="input-area">
            <button class="attachment-btn" onclick="showAttachmentMenu()">📎</button>
            <textarea 
                id="messageInput" 
                placeholder="メッセージを入力..." 
                rows="1"
                onkeydown="handleKeyPress(event)"
                oninput="handleTyping()"
            ></textarea>
            <button class="send-btn" onclick="sendMessage()">送信</button>
        </div>

        <!-- 添付メニュー -->
        <div class="attachment-menu" id="attachmentMenu" style="display: none;">
            <button onclick="selectImage()">📷 画像</button>
            <button onclick="selectFile()">📄 ファイル</button>
            <button onclick="showStampPicker()">😀 スタンプ</button>
        </div>

        <!-- スタンプピッカー -->
        <div class="stamp-picker modal" id="stampPicker" style="display: none;">
            <div class="modal-content">
                <h3>スタンプを選択</h3>
                <div class="stamp-categories" id="stampCategories"></div>
                <div class="stamp-grid" id="stampGrid"></div>
                <button onclick="closeStampPicker()">閉じる</button>
            </div>
        </div>
    </div>

    <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="uploadImage(this)">
    <input type="file" id="fileInput" style="display: none;" onchange="uploadFile(this)">

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/chat.js"></script>
</body>
</html>
