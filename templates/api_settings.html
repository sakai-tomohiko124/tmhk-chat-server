<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API設定 - TMHKchat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container my-4" style="max-width: 600px;">
    <a href="{{ url_for('settings_page') }}" class="btn btn-secondary mb-4"><i class="bi bi-arrow-left"></i> 戻る</a>
    <h1 class="mb-4"><i class="bi bi-key-fill"></i> API設定</h1>

    <div class="card">
        <div class="card-header">あなたのAPIキー</div>
        <div class="card-body">
            <p>外部サービスとの連携に以下のAPIキーを使用できます。</p>
            <div class="input-group">
                <input type="text" id="api-key-input" class="form-control" value="{{ api_key }}" readonly>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" onclick="copyApiKey()"><i class="bi bi-clipboard"></i></button>
                </div>
            </div>
            <button class="btn btn-warning mt-3">キーを再生成する</button>
        </div>
    </div>
</div>
<script>
function copyApiKey() {
    const apiKeyInput = document.getElementById('api-key-input');
    apiKeyInput.select();
    document.execCommand('copy');
    alert('APIキーをコピーしました！');
}
</script>
</body>
</html>
