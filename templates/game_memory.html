    <style>
        .players-score {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .player-score {
            background: rgba(26, 31, 58, 0.6);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .player-score.current {
            border-color: var(--arechat-primary);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.4);
        }
        
        .player-name {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .player-points,
        .player-matches {
            color: var(--arechat-primary);
            font-size: 0.9rem;
        }
        
        #game-board {
            display: grid;
            gap: 1rem;
            margin: 2rem auto;
            max-width: 800px;
            perspective: 1000px;
        }
        
        .memory-card {
            aspect-ratio: 3/4;
            min-height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        
        .memory-card .card-front,
        .memory-card .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .memory-card .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .memory-card .card-back {
            background: white;
            transform: rotateY(180deg);
            color: #333;
        }
        
        .memory-card.flipped {
            transform: rotateY(180deg);
        }
        
        .memory-card.matched {
            opacity: 0.4;
            pointer-events: none;
        }
        
        .memory-card.hint {
            animation: hintPulse 0.5s ease-in-out 3;
        }
        
        @keyframes hintPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(0, 242, 254, 0.8); }
        }
        
        .game-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .stat-item {
            background: rgba(0, 242, 254, 0.1);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            border: 1px solid rgba(0, 242, 254, 0.3);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: rgba(240, 244, 255, 0.6);
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--arechat-primary);
        }
        
        .summary-stats {
            display: grid;
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background: rgba(0, 242, 254, 0.1);
            border-radius: 8px;
        }
        
        .summary-label {
            color: rgba(240, 244, 255, 0.7);
        }
        
        .summary-value {
            font-weight: 700;
            color: var(--arechat-primary);
        }
        
        .final-ranking {
            margin: 1.5rem 0;
        }
        
        @media (max-width: 768px) {
            #game-board {
                gap: 0.5rem;
            }
            
            .memory-card .card-front,
            .memory-card .card-back {
                font-size: 1.2rem;
            }
        }
    </style>
